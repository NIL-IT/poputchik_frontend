name: Deploy Frontend

on:
  push:
    branches: [preview]
  pull_request:
    branches: [preview]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Deploy and build project
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          PAT: ${{ secrets.PAT }}
        run: |
          sshpass -p "$PASSWORD" ssh -o StrictHostKeyChecking=no $USERNAME@$HOST "
            # Create directory if it doesn't exist
            mkdir -p /var/www/Poputchik/preview

            # If git repository exists, pull latest changes
            if [ -d /var/www/Poputchik/preview/.git ]; then
              cd /var/www/Poputchik/preview && \
              git fetch && \
              git reset --hard origin/main
            else
              # Clone repository if it doesn't exist
              rm -rf /var/www/Poputchik/preview/* && \
              git clone https://$PAT@github.com/NIL-IT/poputchik_frontend.git /var/www/Poputchik/frontend_temp && \
              mv /var/www/Poputchik/frontend_temp/* /var/www/Poputchik/frontend/ && \
              mv /var/www/Poputchik/frontend_temp/.* /var/www/Poputchik/frontend/ 2>/dev/null || true && \
              rm -rf /var/www/Poputchik/frontend_temp
            fi

            # Install dependencies and build
            cd /var/www/Poputchik/preview && \
            npm install && \
            npm run build

            # Backup current deployment if it exists
            if [ -d /var/www/Poputchik/preview/current ]; then
              mv /var/www/Poputchik/preview/current /var/www/Poputchik/preview/previous
            fi

            # Move built files to deployment directory
            mkdir -p /var/www/Poputchik/preview/current && \
            cp -r /var/www/Poputchik/preview/dist/* /var/www/Poputchik/preview/current/

            # Cleanup old backup if everything is successful
            rm -rf /var/www/Poputchik/preview/previous
          "
